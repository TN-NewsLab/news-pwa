name: Fetch News
on:
  workflow_dispatch:
  schedule:
    - cron: "15 */6 * * *" # 6時間おきに実行

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm install node-fetch@3 fast-xml-parser
      - run: node scripts/fetch-news.mjs
      - name: Commit results
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git add data/news.json
          git commit -m "auto: update news.json" || echo "No changes"
          git push
